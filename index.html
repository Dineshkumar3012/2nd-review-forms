<!DOCTYPE html>
<html>
	<head>
		<title>form review 2</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<section id="form_section">
			<div class="container">
				<div class="row">
					<div class="col8">
					
						<div class="heading_sec">
							<h1>Job Details:</h1>
						</div>
						<form>
							<div class="row">
								<div class="col4">
									<div class="label_sec">
										<label for="title">Job Title:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="text" id="title" name="title">
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec padding">
										<label for="description">Description:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec scroll">
										<textarea rows="3" col="3" class="none2"></textarea>
										
										<p class="para">Brief Description should have almost 500 characters</p>
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec">
										<label for="cname">Company Name:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="text" id="cname" name="cname">
									</div>
								</div>
								
								
								<div class="col4">
									<div class="label_sec">
										<label for="cnumber">Contact Number:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="Number" id="cnumber" name="cnumber">
									</div>
								</div>
								
								
								<div class="col4">
									<div class="label_sec">
										<label for="cperson">Contact Person:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="text" id="cperson" name="cperson">
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec">
										<label for="email">Email:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="email" id="email" name="email">
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec">
										<label for="wstatus">Work status:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="checkbox" id="wstatus" name="wstatus">
										<label for="wstatus">Full time</label>
										
										<input type="checkbox" id="wstatus" name="wstatus">
										<label for="wstatus">Part time</label>
										
										<input type="checkbox" id="wstatus" name="wstatus">
										<label for="wstatus">Per dim</label>
										
										<input type="checkbox" id="wstatus" name="wstatus">
										<label for="wstatus">Others</label>
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec">
										<label for="salary">Salary:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="Number" id="salary" name="salary">
										<select class="dollor" >
											<option value="us dollor">US Dollor</option>
											<option value="us dollor">US Dollor</option>
										</select>

										<select class="syear" >
											<option value="yearly">yearly</option>
											<option value="yearly">yearly</option>
										</select>
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec">
										<label for="experience">Experience(Years):</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="Number" id="experience" name="experience">
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec">
										<label for="location">Location:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<input type="text" id="location" name="location">
									</div>
								</div>
								
								<div class="col4">
									<div class="label_sec pad-qualification">
										<label for="qualification">Qualification:</label>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										
										<select class="qualification" size="4">
											<option value="any">Any</option>
											<option value="high school">High School</option>
											<option value="associate">Associate</option>
											<option value="pre bachelors">Pre bachelors</option>											
										</select>

										<button type="button">ADD&gt;&gt;</button>
										
										<button type="button">&lt;&lt;remove </button>
										
										<textarea class="resize" rows="3">Any</textarea>								
									</div>
								</div>
								
								
								<div class="col4">
									<div class="label_sec">
										<button type="submit">Submit</button>
									</div>
								</div>
								<div class="col8">
									<div class="input_sec">
										<button type="reset">Reset</button>
									</div>
								</div>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
